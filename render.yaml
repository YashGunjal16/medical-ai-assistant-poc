services:
  - type: web
    name: medical-ai-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GOOGLE_API_KEY
        scope: run
      - key: PYTHON_VERSION
        value: "3.11"

  - type: web
    name: medical-ai-frontend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run frontend/streamlit_app.py"
    envVars:
      - key: STREAMLIT_SERVER_PORT
        value: "8501"
      - key: STREAMLIT_SERVER_HEADLESS
        value: "true"
      - key: backend_url
        fromService:
          name: medical-ai-backend
          property: url
